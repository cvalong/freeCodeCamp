<html lang="en">
  <head>
    <title>A Product Page</title>
    <meta charset="UTF-8">
    <meta name="description" content="#">
    <link rel="stylesheet" type="text/css" href="product-style.css">
  </head>
  <body>
    <main>
      <header id="header">
        <nav id="nav-bar" class="nav-cluster">
          <div>
            <img id="header-img" src="#" alt="Brand Logo">
            <div>Brand Name</div>
          </div>
          <div>
            <a class="nav-link" href="#feature-section">Features</a>
            <a class="nav-link" href="#video-section">How it works</a>
            <a class="nav-link" href="#price-section">Pricing</a>
          </div>
        </nav>
      </header>
      <section id="feature-section" class="large-container container-group">
        <div  class="container">
          <h2>Feature 1:</h2>
          <p>Lorem ipsum</p>
        </div>
        <div  class="container">
          <h2>Feature 2:</h2>
          <p>Lorem ipsum</p>
        </div>
        <div  class="container">
          <h2>Feature 3:</h2>
          <p>Lorem ipsum</p>
        </div>
      </section>
      <section id="video-section" class="promo-video large-container">
        <div class="wrapper">
          <div class="h-iframe">
            <iframe 
              id="video" 
              width="560" 
              height="315" 
              src="https://www.youtube.com/embed/1Q39yGLPkMY" 
              title="YouTube video player" 
              frameborder="0" 
              allow="accelerometer; autoplay;     clipboard-write;  encrypted-media;    gyroscope;    picture-in-picture" 
              allowfullscreen
            ></iframe>
          </div>
      </section>
      <section id="price-section" class="large-container container-group">
        <div  class="small-container">
          <h3>C Package: $15</h3>
          <p>Lorem ipsum</p>
        </div>
        <div  class="small-container">
          <h3>B Package: $50</h3>
          <p>Lorem ipsum</p>
        </div>
        <div  class="small-container">
          <h3>A Package: $100</h3>
          <p>Lorem ipsum</p>
        </div>
      </section>
      <section id="form-section">
        <div class="large-container container-group">
          <form id="form"       action="https://www.freecodecamp.com/email-submit"     method="post">
            <div class="form-group">
              <label id="email-label"     for="email">Email:</label>
              <input type="email" id="email" name="email"   placeholder="Enter your email">
            </div>
            <div class="form-group">
              <input type="submit" id="submit"></input>
            </div>
          </form>
        </div>
      </section>
      <footer class="nav-cluster">
        <div>
          <a class="footer-link" href="/index.html">back to index</a>
        </div>
        <div>
          <a class="footer-link" href="#">Privacy</a>
          <a class="footer-link" href="#">Terms</a>
          <a class="footer-link" href="#">Contact</a>
        </div>
      </footer>
    </main>
  </body>
</html>
