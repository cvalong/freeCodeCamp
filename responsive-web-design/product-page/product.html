<html lang="en">
  <head>
    <title>A Product Page</title>
    <meta charset="UTF-8">
    <meta name="description" content="#">
    <link rel="stylesheet" type="text/css" href="product-style.css">
  </head>
  <body>
    <main>
      <header id="header">
        <img id="header-img" src="#" alt="#">
        <nav id="nav-bar">
          <li ><a class="nav-link" href="#feature-section">Features</a></li>
          <li ><a class="nav-link" href="#video-section">How it works</a></li>
          <li ><a class="nav-link" href="#price-section">Pricing</a></li>
        </nav>
      </header>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <div class="form-group">
          <label id="email-label" for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <input type="submit" id="submit"></input>
        </div>
      </form>
      <section id="feature-section">
        <p>Lorem ipsum</p>
      </section>
      <section id="video-section" class="promo-video wrapper">
        <div class="h-iframe">
          <iframe 
            id="video" 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/1Q39yGLPkMY" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay;   clipboard-write;  encrypted-media;   gyroscope;    picture-in-picture" 
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section id="price-section">
        <div>
          <p>price: lorem ipsum</p>
        </div>
      </section>
      <footer>
        <li><a class="footer-link" href="#">Privacy</a></li>
        <li><a class="footer-link" href="#">Terms</a></li>
        <li><a class="footer-link" href="#">Contact</a></li>
        <li><a class="footer-link" href="/index.html">back to index</a></li>
      </footer>
    </main>
  </body>
</html>
