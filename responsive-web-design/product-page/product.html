<html lang="en">
  <head>
    <title>A Product Page</title>
    <meta charset="UTF-8">
    <meta name="description" content="#">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <header id="header">
        <img id="header-img" src="#" alt="#">
        <nav id="nav-bar">
          <li class="nav-link"><a href="#feature-section">Features</a></li>
          <li class="nav-link"><a href="#video-section">How it works</a></li>
          <li class="nav-link"><a href="#price-section">Pricing</a></li>
        </nav>
      </header>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <div class="form-group">
          <label id="email-label" for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <input type="submit" id="submit"></input>
        </div>
      </form>
      <section id="feature-section">
        <p>Lorem ipsum</p>
      </section>
      <section id="video-section" class="promo-video">
        <iframe 
          id="video" 
          width="560" 
          height="315" 
          src="https://www.youtube.com/embed/1Q39yGLPkMY" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media;   gyroscope;  picture-in-picture" 
          allowfullscreen
        ></iframe>
      </section>
      <section id="price-section">
        <div>
          <p>price: lorem ipsum</p>
        </div>
      </section>
      <footer>
        <li class="footer-link"><a href="#">Privacy</a></li>
        <li class="footer-link"><a href="#">Terms</a></li>
        <li class="footer-link"><a href="#">Contact</a></li>
      </footer>
      <a href="/index.html">back to index</a>
    </main>
  </body>
</html>
